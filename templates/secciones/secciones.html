{% extends 'base.html' %}

{% load static %}

{% block title %}Camomila Secciones{% endblock %}

{% block content %}

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg=" {% static 'core/img/banner_camomila.png' %} "  style="box-shadow: 10px 20px 30px  rgba(0, 0, 0, 0.9); ">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>Secciones Camomila</h2>
                        <div class="breadcrumb__option">
                            <a href="{% url 'home' %}">Inicio</a>
                            <span>Secciones</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->
    <br>
    <br>
{% for sec in secciones %}
    <section class="hero">
        <div class="container">
            <div class="row">
                
                <div class="col-lg-12">
                    
                    <div class="hero__item set-bg" data-setbg="{{ sec.imagen.url }} ">
                        <div class="hero__text col-lg-6">
                            <h2 class="text-white">{{ sec.titulo }}</h2>
                            
                            <h5 class="text-white"> {{sec.descripcion }} </h5>
                            <br>
                            <a href=" {% url 'seccion' sec.id %}" class="primary-btn">COMPRAR AHORA</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endfor %}


{% endblock %}
